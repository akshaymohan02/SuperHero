<!DOCTYPE html>
<html lang="en">
<head>
    <title>Supenator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        div
        {   display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        #modify
        {
            display: none;
        }
        body{
            background-color: rgba(128, 128, 128, 0.24);
           
        }
        
    </style>
</head>
<body>
    <header><h1>Super Hero Registry</h1></header>
    <div id="container">
        
        <form id="newSupForm">
            <table>
                <tr><th>Add a Super Hero</th></tr>
            <tr><td><label>Name</label></td><td><input type=text name="name" autocomplete="off" required></td></tr>
            <tr><td><label>Powers</label></td><td><input type=text name="powers" autocomplete="off"></td></tr>
            <tr><td><label>Place</label></td><td><input type=text name="place" autocomplete="off"></td></tr>
            <tr><td><label>Weakness</label></td><td><input type=text name="weakness" autocomplete="off"></td></tr>
            <tr><td><button id="btnNewSup">Add</button></td></tr>
        </table>
        </form>
    
        <div id="SupView"></div>
        
            <form id="modSupForm">
                <table id="modify">
                    <tr><th id="modhead"></th></tr>
                <tr><td><label>Name</label></td><td><input id="modname"  type=text name="name" autocomplete="off" required></td></tr>
                <tr><td><label>Powers</label></td><td><input id="modpowers" type=text name="powers" autocomplete="off"></td></tr>
                <tr><td><label>Place</label></td><td><input id="modplace" type=text name="place" autocomplete="off"></td></tr>
                <tr><td><label>Weakness</label></td><td><input id="modweak" type=text name="weakness" autocomplete="off"></td></tr>
                <tr><td><button id="btnModSup" type="submit">Update</button></td></tr>
            </table>
            </form>
        
    </div>
    
    <script src="client.js"></script>
</body>
</html>
